<body>

	<!-- { testarea -->
	<div class="jis-testcode">

<form action="#" method="post">
<table summary="以下のコラムは検索に必要な情報を入力する項目である。最初のコラムに夫の情報を、次のコラムで妻の情報を入力する。">
<caption>結婚記録の検索システム</caption>
<tr>
<th>入力内容</th>
<th>夫</th>
<th>妻</th>
</tr>
<tr>
<th>姓</th>
<td><input type="text" size="30" value="" name="groomfirst" title="夫の姓" tabindex="1" /></td>
<td><input type="text" size="30" value="" name="bridefirst" title="妻の姓" tabindex="4" /></td>
</tr>
<tr>
<th>名</th>
<td><input type="text" size="30" value="" name="groomlast" title="夫の名" tabindex="2" /></td>
<td><input type="text" size="30" value="" name="bridelast" title="妻の名" tabindex="5" /></td>
</tr>
<tr>
<th>出身地</th>
<td><input type="text" size="30" value="" name="groombirth" title="夫の出身地" tabindex="3" /></td>
<td><input type="text" size="30" value="" name="bridebirth" title="妻の出身地" tabindex="6" /></td>
</tr>
</table>
</form>
